<div class="container">
    <div class="row">
        <div class="col-md-9">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Book Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="background-color: lightgrey; color: black;" id="title" name="title" placeholder="Title"
                            [(ngModel)]="newBook.title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="background-color:lightgrey; color: black;" id="description" name="description"
                            placeholder="Description" [(ngModel)]="newBook.description">
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="background-color:lightgrey;" id="author" name="author" placeholder="Author"
                            [(ngModel)]="newBook.author">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" (click)="addNewBook()">Add Book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
