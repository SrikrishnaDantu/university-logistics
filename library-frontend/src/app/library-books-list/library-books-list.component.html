<div class="container">
    <h1 class="text-center"> Books List</h1>
    <button class="addButton btn btn-primary" (click)="addNewBook()" *ngIf="showRole"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
</div>
<div class="container" style="background-color:#87CEFA">
    <app-library-table [columns]="columns" [rows]="rows" (editDataChange)="editedData($event)" (deleteDataChange)="deleteData($event)" [showActions]="true" [showPagination]="true" [showDelete]="true" [showView]="false">
    </app-library-table>
</div>
