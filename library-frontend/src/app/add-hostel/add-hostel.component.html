<div class="container">
    <div class="row">
        <div class="col-md-9">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="block" class="col-sm-2 control-label">Block</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="background-color: lightgrey; color: black;" id="block" name="block" placeholder="Block" [(ngModel)]="newHostelRoom.block">
                    </div>
                </div>
                <div class="form-group">
                    <label for="roomNo" class="col-sm-2 control-label">Room</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="background-color: lightgrey; color: black;" id="roomNo" name="roomNo" placeholder="Room" [(ngModel)]="newHostelRoom.roomNo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="roomCost" class="col-sm-2 control-label">Rent</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" style="background-color: lightgrey; color: black;" id="roomCost" name="roomCost" placeholder="Rent" [(ngModel)]="newHostelRoom.roomCost">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" (click)="addNewHostel()">Add Room</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
